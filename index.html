    <!-- Enhanced routing support for SPA -->
    <script>
      // Detect and handle routing issues
      (function() {
        // Check if we're on a production domain (not localhost)
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Log navigation for debugging
          console.log('Page loaded at path:', window.location.pathname);
          
          // Set up error handling for resources that fail to load
          window.addEventListener('error', function(e) {
            if (e.target.tagName && (e.target.tagName.toLowerCase() === 'link' || e.target.tagName.toLowerCase() === 'script')) {
              console.error('Resource failed to load:', e.target.src || e.target.href);
              
              // If we get a 404 on resource loading, check if we need to redirect
              if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
                console.warn('Possible routing issue detected, may redirect to home');
              }
            }
          }, true);
        }
      })();
    </script>
    
    <!-- Add improved print styles for PDF generation -->
    <style>
      /* PDF page specific styles */
      body.pdf-page {
        /* Remove fixed padding-top to allow navbar to position naturally */
      }
      
      @media print {
        body * {
          visibility: hidden;
        }
        #babu-pdf-content, #babu-pdf-content * {
          visibility: visible !important;
          color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        #babu-pdf-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
        }
      }
      
      /* Improved styles for PDF generation */
      body.generating-pdf {
        overflow: hidden;
      }
      
      body.generating-pdf #babu-pdf-content {
        background-color: white !important;
        overflow: visible !important;
        height: auto !important;
        font-size: 90% !important; /* Slightly reduce font size globally for PDF */
      }
      
      /* Text color fixes for PDF content */
      #babu-pdf-content {
        page-break-inside: auto;
        color: #000000 !important;
        font-size: 0.95rem !important; /* Slightly smaller font for PDF */
      }
      
      #babu-pdf-content h1 {
        font-size: 1.5rem !important;
        margin-bottom: 0.5rem !important;
      }
      
      #babu-pdf-content h2 {
        font-size: 1.25rem !important;
        margin-bottom: 0.5rem !important;
      }
      
      #babu-pdf-content h3 {
        font-size: 1rem !important;
        margin-bottom: 0.25rem !important;
      }
      
      #babu-pdf-content p {
        margin-bottom: 0.25rem !important;
        line-height: 1.3 !important;
      }
      
      #babu-pdf-content .mb-8 {
        margin-bottom: 1rem !important;
      }
      
      #babu-pdf-content .mb-4 {
        margin-bottom: 0.75rem !important;
      }
      
      #babu-pdf-content .p-6 {
        padding: 1rem !important;
      }
      
      #babu-pdf-content .p-4 {
        padding: 0.75rem !important;
      }

      #babu-pdf-content h1, 
      #babu-pdf-content h2, 
      #babu-pdf-content h3,
      #babu-pdf-content p,
      #babu-pdf-content span,
      #babu-pdf-content li {
        color: #000000 !important;
        page-break-inside: avoid;
      }
      
      #babu-pdf-content .text-gray-700,
      #babu-pdf-content .text-gray-800,
      #babu-pdf-content .text-gray-900,

      #babu-pdf-content div.card {
        page-break-inside: avoid;

        background-color: #3060ff !important;
      }
      
      #babu-pdf-content .bg-gray-50 {

      }
