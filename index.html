    <!-- Add a script for handling 404 redirect -->
    <script>
      // Redirect all 404s to index.html for client-side routing
      (function() {
        // Only run on the server, not during development
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Check if the page throws a 404
          window.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'link' || e.target.tagName.toLowerCase() === 'script') {
              // If we get a 404 on resource loading, redirect to home
              setTimeout(function() {
                if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
                  window.location.href = '/';
                }
              }, 1000);
            }
          }, true);
        }
      })();
    </script>
    
    <!-- Add improved print styles for PDF generation -->
    <style>
      /* PDF page specific styles */
      body.pdf-page {
        /* Remove fixed padding-top to allow navbar to position naturally */
      }
      
      @media print {
        body * {
          visibility: hidden;
        }
        #babu-pdf-content, #babu-pdf-content * {
          visibility: visible !important;
          color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        #babu-pdf-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
        }
      }
      
      /* Improved styles for PDF generation */
      body.generating-pdf {
        overflow: hidden;
      }
      
      body.generating-pdf #babu-pdf-content {
        background-color: white !important;
        overflow: visible !important;
        height: auto !important;
      }
      
      /* Text color fixes for PDF content */
      #babu-pdf-content {
        page-break-inside: auto;
        color: #000000 !important;
      }
      
      #babu-pdf-content h1, 
      #babu-pdf-content h2, 
      #babu-pdf-content h3,
      #babu-pdf-content p,
      #babu-pdf-content span,
      #babu-pdf-content li {
        color: #000000 !important;
        page-break-inside: avoid;
      }
      
      #babu-pdf-content .text-gray-700,
      #babu-pdf-content .text-gray-800,
      #babu-pdf-content .text-gray-900,
      #babu-pdf-content .text-gray-600 {

      }

      #babu-pdf-content div.card {

        border: 1px solid #e2e8f0 !important;
      }
      
      #babu-pdf-content .bg-primary {
        background-color: #3060ff !important;
      }
      
      #babu-pdf-content .bg-gray-50 {
        background-color: #f9fafb !important;
      }
    </style>
