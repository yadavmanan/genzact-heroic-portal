    <!-- Add a script for handling 404 redirect -->
    <script>
      // Redirect all 404s to index.html for client-side routing
      (function() {
        // Only run on the server, not during development
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Check if the page throws a 404
          window.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'link' || e.target.tagName.toLowerCase() === 'script') {
              // If we get a 404 on resource loading, redirect to home
              setTimeout(function() {
                if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
                  window.location.href = '/';
                }
              }, 1000);
            }
          }, true);
        }
      })();
    </script>
